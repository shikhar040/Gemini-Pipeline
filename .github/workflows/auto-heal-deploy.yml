name: AI Auto-Heal and Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly auto-healing on Sunday
  workflow_dispatch:  # Allow manual triggering

jobs:
  ai-auto-heal:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pathlib2

    - name: Debug - List files before healing
      run: |
        echo "ğŸ“ Files before AI healing:"
        find . -name "*.htm*" -o -name "*.jx" -o -name "* *" | head -20

    - name: Run Gemini AI Auto-Healer
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ğŸš€ Starting AI Auto-Healing..."
        python src/gemini_healer.py --path . --api-key "$GEMINI_API_KEY"
        echo "âœ… AI healing process completed"

    - name: Debug - List files after healing
      run: |
        echo "ğŸ“ Files after AI healing:"
        find . -name "*.htm*" -o -name "*.jx" -o -name "* *" | head -20

    - name: Show changes made by AI
      run: |
        echo "ğŸ” Git status after healing:"
        git status
        echo "ğŸ“Š Git diff after healing:"
        git diff

    - name: Create healing report
      run: |
        echo "## ğŸ¤– AI Auto-Healing Report" > healing-report.md
        echo "**Scan Date:** $(date)" >> healing-report.md
        echo "" >> healing-report.md
        echo "### Files Modified:" >> healing-report.md
        git status --porcelain | while read status file; do
          echo "- $status $file" >> healing-report.md
        done

  deploy:
    runs-on: ubuntu-latest
    needs: ai-auto-heal
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify deployment files
      run: |
        echo "ğŸ” Checking deployment files..."
        if [ -f "public/index.html" ]; then
          echo "âœ… public/index.html exists - Ready for deployment"
        else
          echo "âŒ public/index.html missing - Checking alternatives..."
          find . -name "index.html" -o -name "index.htm" | head -10
          exit 1
        fi

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './public'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from AI Auto-Healing Pipeline - $(date)"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 5

    - name: Notify deployment status
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your site is live at: https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app"