name: AI Auto-Heal and Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  ai-auto-heal:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: DEBUG - Show files before healing
      run: |
        echo "üìÅ FILES BEFORE HEALING:"
        find . -name "* *" -o -name "*.jx" -o -name "*.htm" -o -name "*.PY" -o -name "*@*" | head -20

    - name: Run SIMPLE Auto-Healer
      run: |
        echo "üîß RUNNING SIMPLE AUTO-HEALER..."
        python src/gemini_healer.py

    - name: DEBUG - Show files after healing
      run: |
        echo "üìÅ FILES AFTER HEALING:"
        find . -name "* *" -o -name "*.jx" -o -name "*.htm" -o -name "*.PY" -o -name "*@*" | head -20
        echo "üîç PUBLIC FOLDER:"
        ls -la public/

    - name: Commit fixes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ü§ñ AUTO-HEAL: Fix file names"
        git pu

  deploy:
    runs-on: ubuntu-latest
    needs: ai-auto-heal
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './public'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Auto-healed deployment"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
