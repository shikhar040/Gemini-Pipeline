name: AI Auto-Heal and Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly auto-healing on Sunday

jobs:
  ai-auto-heal:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pathlib2

    - name: Run Gemini AI Auto-Healer
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python src/gemini_healer.py --path . --api-key "$GEMINI_API_KEY"

    - name: Commit AI fixes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub AI Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– AI Auto-Heal: Fix project structure and file names"
        git push

  deploy:
    runs-on: ubuntu-latest
    needs: ai-auto-heal
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './public'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from AI Auto-Healing Pipeline"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 5